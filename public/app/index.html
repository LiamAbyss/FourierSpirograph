<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>Fourier Spirograph Alpha v0.5.0</title>
      <link rel="stylesheet" href="/public/app/index.css"/>
      <link rel="stylesheet" href="/public/lib/nouislider.css"/>
      <script type="text/javascript" src="/public/app/utils.js"></script>
      <script type="text/javascript" src="/public/example/p5Utils.js"></script>
      <script src="/public/lib/nouislider.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
      <script src="/public/example/Cam.js"> </script>      
      <script src="/public/example/spirograph.js"> </script>      
      <script src="/public/outline/main.js"></script>
      <script type="text/javascript" src="/public/app/examples.js"></script>
      <script type="text/javascript" src="/public/app/index.js"></script>
    </head>
    <body>
        <div id="global" class="flex-col">
            <div id="title" class="center-items center-text">
                <h1 class="center-text" onclick="window.location = '/app/index.html'" style="cursor: pointer;">Fourier Spirograph</h1>
                <p> Alpha v0.5.0</p>
            </div>
            <div id="app" class="flex-row">
                <div id="outlineSettings" class="flex-col center-items">
                    <div class="flex-col center-items">
                        <img id="uploadedImage" src="" alt="Choose image"/>
                        <label for="uploadImage" class="input-button">
                            Upload image 
                        </label>
                        <input type="file" id="uploadImage" accept="image/*"/>
                        <div id="imageMarginDiv" class="center-text">
                            <label for="imageMargin">Margin</label>
                            <input type="number" id="imageMargin" name="imageMargin" min="0" value="0" max="100"/>
                        </div>
                    </div>
                    <div id="thresholdSlider"></div>
                    <div id="autoThresholdSlider"></div>
                    <div class="center-text" id="thresholdChoices">
                        <label for="lt">Lower Threshold :</label>
                        <input type="text" id="lt">
                        <br>
                        <br>    
                        <label for="ut">Upper Threshold :</label>
                        <input type="text" id="ut">
                    </div>
                    <div>
                        <div class="flex-row">
                            <label for="premesh">Premesh :</label>
                            <select name="premesh" id="premesh">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4" selected>4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                                <option value="32">32</option>
                            </select>
                        </div>
                        <br/>
                        <div class="flex-row" style="white-space: nowrap;">
                            <label for="aftermesh">Aftermesh :</label>
                            <select name="aftermesh" id="aftermesh">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4" selected>4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                                <option value="32">32</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" id="toggleThreshold">Show automatic threshold choices</button>
                    <button type="button" id="outlineSubmit">Find edges</button>
                </div>
                <div id="outlineResults" class="center-items flex-col">
                    <div id="settingsSidebar" class="sidebar flex-col center-items">
                        <div id="settingsDiv" class="flex-col"></div>
                        <div id="shareDiv" class="center-text"></div>
                        <div id="buttonsDiv"></div>
                    </div>

                    <div id="examplesSidebar" class="sidebar flex-col center-items">
                        <div id="examplesWrapper">
                            <table id="table"></table>
                        </div>
                    </div>
                    
                    <button class="openbtn" onclick="toggleNav()">â˜° Open Settings</button>
                    <canvas id="outlineCanvas"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
